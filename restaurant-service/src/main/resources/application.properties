spring.application.name=restaurant-service


server.port=${GATEWAY_SERVER_PORT:8092}

eureka.client.service-url.default=${DISCOVERY_SERVER_URI}
spring.config.import=optional:configserver:${CONFIG_SERVER_URI}

# ========= SQL DB (MySQL) =========
spring.datasource.url=jdbc:mysql://${MYSQL_HOST_LOCAL:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:bytebites_restaurantdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
internal.secret=${INTERNAL_SECRET}